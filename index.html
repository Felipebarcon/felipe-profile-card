<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
      href="style.css"
      rel="stylesheet"
    >
    <script
      defer
      src="main.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/0b45783b30.js"
    ></script>
  </head>
  <body>
    <main>

      <div class="center">
        <div class="card-container">
          <span class="pro">HIRED</span>
          <img
            alt="user"
            class="round"
            src="./assets/profile-pic.png"
          />
          <h3 class="mb-20">Felipe Barcon</h3>
          <h6 class="city mb-20">Quai du Cheval Blanc 6</h6>
          <h6 class="postal mb-20">1227 Carouge</h6>
          <p class="mb-20 my-title">Front-end developer</p>
          <div>
            <ul class="socials">
              <li>
                <a
                  href="https://github.com/Felipebarcon"
                  target="_blank"
                ><i
                  class="fa-brands fa-github"
                ></i></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/felipe-barcon/"
                  target="_blank"
                ><i
                  class="fa-brands fa-linkedin"
                ></i></a>
              </li>
              <li>
                <a
                  href="https://twitter.com/felipe_barcon"
                  target="_blank"
                ><i
                  class="fa-brands fa-twitter"
                ></i></a>
              </li>
            </ul>
          </div>
          <div class="skills">
            <h6 class="mb-20">Skills</h6>
            <ul class="flex">
              <li>Front End Development</li>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>TypeScript</li>
              <li>Angular</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
